
title: Purushottam Mohanty
url: "https://purushottammohanty.github.io"


#remote_theme: "mmistakes/minimal-mistakes@4.21.0"
#theme: minimal-mistakes-jekyll

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.21.0"
minimal_mistakes_skin: "dirt" #"default" "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"


# Plugins (previously gems:)
plugins:
  - jekyll-include-cache


author:
  name   : "Purushottam Mohanty"
  avatar : "/assets/images/profile_pic.jpeg"
  bio    :
    Data Associate, Good Business Lab
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:purushottam.mohanty@gmail.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/p_purushottam"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/purushottammohanty"

include: 
  - _pages

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true
      