
title: Purushottam Mohanty
url: "https://purushottammohanty.github.io"

email: purushottam.mohanty@gmail.com

#remote_theme: "mmistakes/minimal-mistakes@4.21.0"
theme: minimal-mistakes-jekyll

# Build settings
markdown: kramdown
#remote_theme: "mmistakes/minimal-mistakes
minimal_mistakes_skin: "default" #"default" "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
# Outputting
#permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


author:
  name   : "Purushottam Mohanty"
  avatar : "/assets/images/profilePic.jpg"
  bio    :
    Data Associate, Good Business Lab

include: 
  - _pages

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true
